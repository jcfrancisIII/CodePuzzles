        <script>
		function countTo(amount) {
	for (var i = 1; i <= amount; i++)
	{
		setTimeout(function (second) {
			return function() {console.log(second)};
		}(i), i * 1000);
	}
}

countTo(10);
			$(function(){
			
				var $window = $( window ),
					title = $('.title'),
					main = $('.main'),
					mainH = main.children('h1'),
					footer = $('.footer-container'),
					windowHt,
					hPad,
					mainPad,
					totalHt;

				var pad = function(){
					windowHt = $window.height();
					hPad = windowHt * 0.05;
					mainPad = windowHt * 0.1;
					
					title.css('padding-top', hPad);
					mainH.css({
						'padding-bottom': mainPad,
						'padding-top': mainPad						
						});
				};
				
				var foot = function(){
					windowHt = $window.height();
					totalHt = title.outerHeight() + main.outerHeight() + 100;
					if ( windowHt > totalHt) {
						footer.css('position','fixed');
					} else {
						footer.css('position','relative');
					}
				}
				
				pad();
				foot();
				
				var timer_id;

				$window.resize(function() {

					clearTimeout(timer_id);

					timer_id = setTimeout(function() {

						pad();
						foot();
						
					}, 300);
				});
				
			});
		</script>
